<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX With jQuery</title>
</head>
<body>

<h1>Hello Jquery...!</h1>
<button id="btn" type="button">Save a Request</button>
<p id="display"></p>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>

    $('#btn').click(function () {

        console.log("Start")

        $.ajax({
            url: "db/db.txt",
            async:false,
            success:function (resp){
                console.log(resp)
            }
        })

        console.log("End")

    })
</script>
</body>
</html>
