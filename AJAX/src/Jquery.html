<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX With jQuery</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

</head>
<body>

<h1>Hello Jquery...!</h1>
<button id="btn" type="button" class="btn btn-danger">Save a Request File</button>
<p id="display"></p>

<h1>Hello XML...!</h1>
<button id="btn2" type="button" class="btn btn-danger">Save a Request XML</button>
<p id="display2"></p>

<section class="container"></section>
<table class="table">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">Salary</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    </tbody>
</table>


<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>

    $('#btn').click(function () {

        console.log("Start")

        $.ajax({
            url: "db/db.txt",
            async: false,
            success: function (resp) {
                console.log(resp)
                $("#display").text(resp)
            },
            error: function (xcv) {
                console.log(xcv)
            }
        })

        console.log("End")
    })


    $('#btn2').click(function () {

        $.ajax({
            url: "db/db.xml",
            success: function (resp) {
                console.log(resp)//print the xml object

                //now convert to jQuery Object
                var let  =$(resp).children().children(":eq(1)").find("id").text();
                console.log(let);

            },
            error: function (err) {
                console.log(err)
            }
        })

    })


</script>
</body>
</html>
