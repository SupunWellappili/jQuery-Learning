<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Windows vs Document</title>
    <link rel="stylesheet" href="assets/normalize.css">
    <style>
        #loader_Content {
            width: 100vw;
            height: 100vh;
            position: fixed;
            background: white;
        }

        #loader_Content > img {
            width: 500px;
            position: absolute;
            margin: auto;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
        }

    </style>
</head>
<body>
<div id="loader_Content">
    <img src="https://i0.wp.com/codemyui.com/wp-content/uploads/2017/07/fidget-spinner-loading.gif?fit=880%2C440&ssl=1">
</div>

<iframe src="https://www.ijse.lk" frameborder="0" width="100%" height="900px"></iframe>


<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<script>
    $(window).on('load', function () {
        console.log("Windows Loaded");
        $('#loader_Content').css('display', 'none');//Display Loaded Exit
    });

    $('#loader_Content').fadeOut(2000);//Duration Time
    $(document).ready(function () {
        console.log("Document Ready")
    });


    $(function () {
        console.log("Document Loaded")
    });
</script>
</body>
</html>
